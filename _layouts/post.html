---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

    <p class="post-meta">
      
      <time datetime="{{ page.date | date:"%d-%m-%Y" }}" itemprop="datePublished">{{ page.date | date: "%A. %B %d, %Y" }}</time>
      {% if page.author %} 
    		â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
    	{% endif %}
    </p>

    {% include main_design/post/post-tags.html %}
    
  </header>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

	{% include externals/disqus.html %}
</article>
