{% assign meta-folder="/assets/favicons/" | prepend: site.url %}

<!-- favicon -->
<link rel="icon" href="{{ meta-folder }}favicon16.ico" sizes="16x16" type="image/x-icon" />
<link rel="icon" href="{{ meta-folder }}favicon24.ico" sizes="24x24" type="image/x-icon" />
<link rel="icon" href="{{ meta-folder }}favicon32.ico" sizes="32x32" type="image/x-icon" />
<link rel="icon" href="{{ meta-folder }}favicon48.ico" sizes="48x48" type="image/x-icon" />
<link rel="icon" href="{{ meta-folder }}favicon64.ico" sizes="64x64" type="image/x-icon" />

<!-- mobile -->
<meta name="theme-color" content="#DCDCDC"> <!-- android color -->
<link rel="apple-touch-icon" sizes="152x152" href="{{ meta-folder }}/apple-touch-icon-152x152.png">
<meta name="apple-mobile-web-app-title" content="bphenriques">
<meta name="application-name" content="bphenriques">

<!-- windows -->
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="msapplication-TileImage" content="{{ meta-folder }}/mstile-144x144.png">
<meta name="msapplication-config" content="assets/meta/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
