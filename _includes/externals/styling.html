<!-- not critical -->

<script>
   var stylesheet = loadCSS("{{ site.baseurl }}/assets/vendor/font-awesome/css/font-awesome.min.css");
   onloadCSS( stylesheet, function() {
        var elements = document.getElementsByClassName("social-links__entry"),
        len = elements !== null ? elements.length : 0,
        i = 0;
        for(i; i < len; i++) {
            var i_fav_icon = elements[i].children[0];
            i_fav_icon.className += "fa fa-" + elements[i].attributes.faid.value;
        }
    });

    {% if page.containscode or post.containscode %}
        {% assign highlightstyle="zenburn" %}
        {% if site.styles contains site.highlightstyle %}
            {% assign highlightstyle="{{ site.highlightstyle }}" %}
        {% endif %}

        loadCSS("{{ site.baseurl }}/assets/vendor/highlight/styles/{{ highlightstyle }}.css");
    {% endif %}
</script>
