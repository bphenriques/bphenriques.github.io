<!-- not critical -->
<script>
    {% assign highlightstyle="zenburn" %}
    {% if site.styles contains site.highlightstyle %}
        {% assign highlightstyle="{{ site.highlightstyle }}" %}
    {% endif %}

    loadCSS("{{ site.baseurl }}/assets/vendor/highlight/styles/{{ highlightstyle }}.css");
    loadCSS("{{ site.baseurl }}/assets/vendor/font-awesome/css/font-awesome.min.css");
</script>
